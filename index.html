<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF="8" />
  <title>진격의 인간 (나는 모기)</title>
  <style>
    body { 
      margin:0; 
      overflow:hidden; 
      background:#222; 
      color:#fff; 
      font-family:sans-serif;
      display: flex; /* Flexbox를 사용하여 중앙 정렬 */
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      height: 100vh; /* 뷰포트 높이 전체 사용 */
      position: relative; /* UI 요소의 절대 위치 기준 */
    }
    .hide-cursor { cursor: none; } 

    #ui { 
      position:absolute; /* 캔버스 위에 겹쳐지도록 절대 위치 지정 */
      top: 10px; /* 기존 UI 위치 유지 */
      left: 10px; /* 기존 UI 위치 유지 */
      z-index:10; 
      /* 게임 시작 버튼 중앙 배치를 위한 초기 UI 위치를 변경 */
      /* display: flex; */ /* 이 div 자체는 flexbox로 정렬할 필요 없음 */
      /* flex-direction: column; */
      /* align-items: center; */
      /* justify-content: center; */
      /* width: 100%; */
      /* height: 100%; */
    }

    /* 게임 시작 버튼을 감싸는 새로운 컨테이너 스타일 */
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 11; /* UI보다 위에 위치 */
      background-color: rgba(0, 0, 0, 0.7); /* 게임 시작 전 배경 어둡게 */
      transition: opacity 0.5s ease-in-out;
    }

    #startScreen.hidden {
      opacity: 0;
      pointer-events: none; /* 클릭 이벤트 비활성화 */
    }

    #startScreen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #startScreen #charSelect, #startScreen #startBtn {
      font-size: 20px; /* 버튼과 셀렉트 박스 크기 키우기 */
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">점수: 0</span>
  </div>

  <div id="startScreen">
    <h1>진격의 인간</h1>
    <select id="charSelect">
      <option value="levi">강철 모기 (리바이)</option>
      <option value="eren">돌진 모기 (에렌)</option>
    </select>
    <button id="startBtn">게임 시작</button>
  </div>

  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx    = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
      // 캔버스 크기 변경 시 마우스 위치 초기화 (옵션)
      // mouseX = W / 2;
      // mouseY = H / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    let mouseX = W / 2;
    let mouseY = H / 2;

    window.addEventListener('mousemove', e => {
      // 게임이 실행 중일 때만 마우스 좌표 업데이트 및 커서 숨김 적용
      if (running) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      }
    });

    let player, enemies, score, running;

    let globalDifficultySpeedIncrease = 0;
    const DIFFICULTY_INTERVAL_SECONDS = 5;
    const FRAMES_PER_SECOND = 60;
    let lastDifficultyIncreaseScore = 0;

    class Player {
      constructor(x,y, color) {
        this.x = x; this.y = y;
        this.width = 15;
        this.height = 30;
        this.color = color;
      }
      update() {
        this.x = mouseX;
        this.y = mouseY;

        this.x = Math.max(this.width / 2, Math.min(W - this.width / 2, this.x));
        this.y = Math.max(this.height / 2, Math.min(H - this.height / 2, this.y));
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.width / 2, this.height / 2, Math.PI / 4, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(this.x + Math.cos(Math.PI / 4) * (this.height / 2 - 5), 
                this.y + Math.sin(Math.PI / 4) * (this.height / 2 - 5), 
                5, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = this.color;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - 10, this.y - 20);
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + 10, this.y - 20);
        ctx.stroke();
      }
    }

    class Enemy { 
      constructor() { this.reset(); }
      reset() {
        const edge = Math.random() * 4 | 0;
        if (edge === 0) { this.x = -50;       this.y = Math.random()*H; }
        if (edge === 1) { this.x = W + 50;    this.y = Math.random()*H; }
        if (edge === 2) { this.x = Math.random()*W; this.y = -50; }
        if (edge === 3) { this.x = Math.random()*W; this.y = H + 50; }

        this.size  = 15 + Math.random() * 20; 
        this.baseSpeed = 3.5 + Math.random()*3.0; 
        this.vx = 0;
        this.vy = 0;
      }
      update() {
        const currentEffectiveSpeed = this.baseSpeed + globalDifficultySpeedIncrease;

        if (this.vx === 0 && this.vy === 0) { 
          const dx = player.x - this.x;
          const dy = player.y - this.y;
          const d = Math.hypot(dx, dy);
          this.vx = (dx/d) * currentEffectiveSpeed;
          this.vy = (dy/d) * currentEffectiveSpeed;
        }
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < -100 || this.x > W+100 || this.y < -100 || this.y > H+100) {
          this.reset();
        }
      }
      draw() {
        ctx.strokeStyle = 'rgba(200,0,0,0.7)';
        ctx.lineWidth = 3;

        const headRadius = this.size * 0.5;
        const bodyLength = this.size;
        const armLegLength = this.size * 0.7;
        const armLegSpread = this.size * 0.5;

        ctx.beginPath();
        ctx.arc(this.x, this.y - headRadius, headRadius, 0, Math.PI * 2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x, this.y + bodyLength);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x, this.y + bodyLength * 0.2);
        ctx.lineTo(this.x - armLegSpread, this.y + bodyLength * 0.2 + armLegLength);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + bodyLength * 0.2);
        ctx.lineTo(this.x + armLegSpread, this.y + bodyLength * 0.2 + armLegLength);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(this.x, this.y + bodyLength);
        ctx.lineTo(this.x - armLegSpread * 0.7, this.y + bodyLength + armLegLength);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + bodyLength);
        ctx.lineTo(this.x + armLegSpread * 0.7, this.y + bodyLength + armLegLength);
        ctx.stroke();
      }
      hits(p) {
        const dx = this.x - p.x;
        const dy = (this.y + this.size * 0.75) - p.y; 
        const distance = Math.hypot(dx, dy);
        
        return distance < (this.size * 1.5) + (p.width / 2); 
      }
    }

    function initGame() {
      // 게임 시작 화면 숨기기
      document.getElementById('startScreen').classList.add('hidden');
      document.body.classList.add('hide-cursor'); // 게임 시작 시 커서 숨김

      globalDifficultySpeedIncrease = 0;
      lastDifficultyIncreaseScore = 0;

      enemies = Array.from({length:12}, () => new Enemy()); 
      score   = 0;
      running = true;
      const choice = document.getElementById('charSelect').value;
      const color  = (choice === 'levi' ? '#a0f' : '#0fa');
      player = new Player(W/2, H/2, color);
      document.getElementById('score').textContent = '점수: 0';
      requestAnimationFrame(loop);
    }

    function loop() {
      if (!running) {
        document.body.classList.remove('hide-cursor'); // 게임 종료 시 커서 다시 보이게 함
        // 게임 시작 화면 다시 보여주기 (옵션)
        document.getElementById('startScreen').classList.remove('hidden');
        return;
      }

      if (score > 0 && (score - lastDifficultyIncreaseScore) >= (DIFFICULTY_INTERVAL_SECONDS * FRAMES_PER_SECOND)) {
        globalDifficultySpeedIncrease += 0.8; 
        enemies.push(new Enemy()); 
        enemies.push(new Enemy()); 
        lastDifficultyIncreaseScore = score;

        enemies.forEach(enemy => {
          enemy.vx = 0;
          enemy.vy = 0;
        });
      }

      player.update();
      enemies.forEach(enemy => enemy.update());

      if (enemies.some(enemy => enemy.hits(player))) {
        running = false;
        alert('인간에게 잡혔다! 최종 생존 시간: ' + score + '초');
        return;
      }
      ctx.clearRect(0,0,W,H);
      player.draw();
      enemies.forEach(enemy => enemy.draw());

      score++;
      document.getElementById('score').textContent = '점수: ' + score;
      requestAnimationFrame(loop);
    }

    document.getElementById('startBtn').addEventListener('click', initGame);
  </script>
</body>
</html>
